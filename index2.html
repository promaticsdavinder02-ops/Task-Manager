<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Boards (<span id="totalBoards">0</span>)</h1>
            <button id="addBoardBtn" class="add-btn">+ Add Board</button>
        </header>

        <div id="boardsContainer" class="boards-grid"></div>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>

        <div id="addBoardModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Create New Board</h2>
                <input type="text" id="boardNameInput" placeholder="Enter board name">
                <button id="saveBoardBtn">Create</button>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
